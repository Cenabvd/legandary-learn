<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind -->
    <link rel="stylesheet" href="css/main.css">
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

</head>
<body>
    <!-- scroll progress -->
    <div id="scroll-progress"></div>
    <!-- custom cursor -->
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <!-- header -->
    <header class="header w-screen shadow-lg">
        <div class="w-full mx-auto py-6 px-6 lg:py-9 lg:px-20 flex items-center justify-between">
            <!-- nav logo -->
            <div class="logo-area flex items-center">
                <a href="#" class="text-2xl lg:text-2xl uppercase font-bold cursor-none"><span class="text-orange-900">legendary</span>learn</a>
            </div>
            <!-- hamburger-icon -->
            <button class="hamburger-icon">
            <i class="bi bi-list text-4xl lg:hidden text-orange-900 cursor-pointer"></i>
            </button>
            <!-- header navbar -->
            <nav class="navbar hidden hidden lg:flex">
                <div class="navbar-nav uppercase space-x-8">
                    <a href="" class="hover:text-orange-900 cursor-none">home</a>
                    <a href="" class="hover:text-orange-900 cursor-none">html</a>
                    <a href="" class="hover:text-orange-900 cursor-none">css</a>
                    <a href="" class="hover:text-orange-900 cursor-none">tailwind</a>
                    <a href="" class="hover:text-orange-900 cursor-none">js</a>
                </div>
            </nav>
            <!-- **mobile sidebar:navbar**-->
            <!-- sidebar:navbar -->
            <nav class="sidebar absolute z-10 w-2/3 h-screen top-0 left-0 bottom-0 transform -translate-x-full bg-orange-900 duration-300 shadow-xl lg:hidden"> 
                <div class="py-8 px-5 ">
                    <!-- sidebar:header -->
                    <header class="sidebar-header flex items-center justify-between">
                        <!-- sidebar:logo -->
                        <a href="" class="text-2xl lg:text-2xl uppercase font-bold">legendary learn</a>
                        <!-- sidebar:close-btn -->
                        <button class="icon-close">
                            <i class="bi bi-chevron-left text-2xl py-2 px-2 rounded hover:bg-orange-shadow"></i>
                        </button>
                    </header>
                    <!-- sidebar:main -->
                    <main class="sidebar-main py-12 uppercase space-y-3">
                        <!-- sidebar:items -->
                        <!-- home -->
                        <div class="home flex items-center hover:bg-orange-shadow py-3 px-3 rounded space-x-1">
                            <i class="text-orange-100 bi bi-house-fill text-2xl"></i>
                            <a href="" class="text-orange-100 text-2xl block">home</a>
                        </div>
                        <!-- html -->
                        <div class="html flex items-center hover:bg-orange-shadow py-3 px-3 rounded space-x-1">
                            <img class=" w-[21px]" src="icon/html.png" alt="">
                            <a href="" class="text-orange-100 text-2xl block">html</a>
                        </div>
                        <!-- css -->
                        <div class="css flex items-center hover:bg-orange-shadow py-3 px-3 rounded space-x-1">
                            <img class=" w-[21px]" src="icon/css.png" alt="">
                            <a href="" class="text-orange-100 text-2xl block">css</a>
                        </div>
                        <!-- tailwindcss -->
                        <div class="tailwindcss flex items-center hover:bg-orange-shadow py-3 px-3 rounded space-x-1">
                            <img class=" w-[21px]" src="icon/tailwindcss.png" alt="">
                            <a href="" class="text-orange-100 text-2xl block">tailwind</a>
                        </div>
                        <!-- js -->
                        <div class="js flex items-center hover:bg-orange-shadow py-3 px-3 rounded space-x-1">
                            <img class=" w-[21px]" src="icon/js.png" alt="">
                            <a href="" class="text-orange-100 text-2xl block">js</a>
                        </div>
                    </main>
                </div>
            </nav>
        </div>
    </header>
    <!-- main -->
    <main class="w-screen">
        <!-- container -->
        <div class="lg:py-11 lg:px-20">
            <!-- hero section -->
            <section class="hero-seciton">
                <!-- container -->
                <div class="con items-center lg:flex lg:items-center lg:justify-between">
                    <!-- text-area -->
                    <div class=" text-area text-center py-20 px-19  lg:text-left">
                        <h1 class="text-3xl xl:text-4xl text-orange-900 capitalize font-bold">learn coding with us</h1>
                        <h2 class="text-3xl xl:text-4xl text-orange-900 capitalize font-bold pt-1">easy peasy lemon squeezy :)</h2>
                        <p class="text-xl font-light pt-4 capitalize">Lorem ipsum dolor sit amet consectetur.</p>
                    </div>
                    <!-- img-area -->
                    <div class=" img-area">
                        <img class="mx-auto sm:w-[350px] md:w-[330px] lg:w-[540px]" src="https://image.freepik.com/free-vector/coding-concept-illustration_114360-859.jpg" alt="">
                    </div>
                </div>
            </section>
        </div>
    </main>















    <!-- scroll progress -->
    <script src="js/scroll-progress.js"></script>
    <!-- custom cursor -->
    <script src="js/custom-cursor.js"></script>
    <!-- sidebar -->
    <script src="js/sidebar.js"></script>
</body>
</html>
